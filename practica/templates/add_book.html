<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8"><title>Добавить книгу</title></head>
<body>
    <h2>Добавить книгу</h2>
    <form method="post">
        <input name="title" placeholder="Название"><br>
        <input name="author" placeholder="Автор"><br>
        <input name="genre" placeholder="Жанр"><br>
        <input name="year" placeholder="Год" type="number"><br>
        <input name="copies" placeholder="Кол-во экземпляров" type="number"><br>
        <button type="submit">Добавить</button>
    </form>
    <a href="/">Назад</a>
</body>
</html>
